<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy的个人空间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f7f9fc;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        h1 {
            color: #2c3e50;
        }
        /* 确保留言区绝对可见 */
        #message-board {
            background: #f0f5ff;
            padding: 25px;
            border-radius: 8px;
            margin: 25px 0;
            border: 1px dashed #3498db;
        }
        #message-board h2 {
            margin-top: 0;
            color: #2980b9;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
        }
        #messages {
            margin-top: 25px;
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
        }
        .message {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .timestamp {
            color: #7f8c8d;
            font-size: 0.85em;
            margin-top: 5px;
        }
        .highlight {
            color: red;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello 大家好，我是Jimmy</h1>
        <p>很高兴你来到这个空间，欢迎留言讨论</p>
        
        <div class="highlight">⬇ 留言区在这里 ⬇</div>
        
        <div id="message-board">
            <h2>访客留言板</h2>
            <textarea id="user-message" placeholder="请在此输入您的留言..."></textarea>
            <button id="submit-btn">提交留言</button>
        </div>
        
        <div id="messages">
            <div class="message">
                <div>这里是留言显示区域，您的留言将在此展示</div>
                <div class="timestamp">留言时间会显示在这里</div>
            </div>
        </div>
    </div>
    
    <script>
        // 页面加载完成后执行
        window.onload = function() {
            // 获取HTML元素
            var messageBoard = document.getElementById('message-board');
            var submitBtn = document.getElementById('submit-btn');
            var messageInput = document.getElementById('user-message');
            var messagesContainer = document.getElementById('messages');
            
            // 添加醒目边框增强可见性
            messageBoard.style.border = '2px solid #3498db';
            
            // 提交留言功能
            submitBtn.onclick = function() {
                var messageText = messageInput.value.trim();
                
                if (messageText === '') {
                    alert('请输入留言内容！');
                    return;
                }
                
                // 创建时间戳
                var now = new Date();
                var timestamp = '留言时间: ' + 
                                now.getFullYear() + '-' +
                                (now.getMonth()+1).toString().padStart(2, '0') + '-' +
                                now.getDate().toString().padStart(2, '0') + ' ' +
                                now.getHours().toString().padStart(2, '0') + ':' +
                                now.getMinutes().toString().padStart(2, '0');
                
                // 创建新留言元素
                var newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.innerHTML = '<div>' + messageText + '</div>' +
                                       '<div class="timestamp">' + timestamp + '</div>';
                
                // 添加到顶部
                messagesContainer.insertBefore(newMessage, messagesContainer.firstChild);
                
                // 清空输入框
                messageInput.value = '';
                
                // 添加效果提示
                messageBoard.style.background = '#e1f7ff';
                setTimeout(function() {
                    messageBoard.style.background = '#f0f5ff';
                }, 1000);
            };
            
            // 移除示例留言（第一次提交后）
            submitBtn.onclick(); // 这行可以删除，仅用于演示
        };
    </script>
</body>
</html>
